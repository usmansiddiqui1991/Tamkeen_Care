<!-- Start Header From Here -->
<ion-header>
  <ion-toolbar class="bg_primary">
    <ion-buttons slot="start">
      <ion-icon name="menu" class="menu_ic"></ion-icon>
    </ion-buttons>
    <ion-title >Dashboard</ion-title>
    <ion-buttons slot="end"><ion-icon></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header> 
<!-- End Header Here -->

<!-- Start Content Area -->
<ion-content>
  <!--Start First Section-->
  <section class="bg_sec">
    <div class="container">
      <!--Start Row One-->
      <div class="row">
        <h4>Hi Muhammad!</h4>
      </div>
      <!--End Row One-->
      <!--Two Row One-->
      <div class="row">
        <div class="loyalty_card">
          <img src="../../assets/img/svg/membercard.svg">
          <p><ion-icon name="star"></ion-icon>Update to Platanium</p>
        </div>
      </div>
      <!--End Row One-->
    </div>
  </section>
  <!--End First Section-->
  <!--Start Second Section-->
  <section class="sec_two">
    <div class="container" style="padding-right: 0px;">
      <div class="row">
        <div class="ser_head">
          <h3>Our Services<span>View All</span></h3>
        </div>
      </div>
      <div class="row">
        <ion-slides pager="true">
          <ion-slide class="max_cs_width">
            <div class="ser_box">
              <img src="../../assets/img/svg/airc.svg" />
              <h5>Air Condition</h5>
              <ion-icon name="arrow-forward" class="arr_circle"></ion-icon>
            </div>
          </ion-slide>
          <ion-slide class="max_cs_width">
            <div class="ser_box">
              <img src="../../assets/img/svg/wm.svg" />
              <h5>Air Condition</h5>
              <ion-icon name="arrow-forward" class="arr_circle"></ion-icon>
            </div>
          </ion-slide>
          <ion-slide class="max_cs_width">
            <div class="ser_box">
              <img src="../../assets/img/svg/airc.svg" />
              <h5>Air Condition</h5>
              <ion-icon name="arrow-forward" class="arr_circle"></ion-icon>
            </div>
          </ion-slide>
          
        </ion-slides>
      </div>
    </div>
  </section>
  <!--End Second Section-->
</ion-content>
<!-- End Content Area -->

<!--Start Ionic Bottom Menu-->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button expand="block" routerLink="/fawad" routerDirection="forward">
      <ion-icon src="../../assets/img/svg/icons/tamkeen_home.svg" class="btm_icon"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button expand="block" routerLink="/tghulam" routerDirection="forward">
      <ion-icon src="../../assets/img/svg/icons/spare_parts.svg" class="btm_icon"></ion-icon>
      <ion-label>Spare Parts</ion-label>
    </ion-tab-button>

    <ion-tab-button expand="block" routerLink="/sc-dashboard" routerDirection="forward">
      <ion-icon src="../../assets/img/svg/icons/store_location.svg" class="btm_icon"></ion-icon>
      <ion-label>Store Locator</ion-label>
    </ion-tab-button>

    <ion-tab-button expand="block" routerLink="/dashboard" routerDirection="forward">
      <ion-icon src="../../assets/img/svg/icons/cart.svg" class="btm_icon"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<!--End Ionic Bottom Menu-->
