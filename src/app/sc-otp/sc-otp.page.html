<!--Start Header-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><p align="center">Step 1/2</p></ion-title>
  </ion-toolbar>
</ion-header>
<!--End Header-->

<!--OTP Page Content-->
<ion-content>
  <section>
  <div class="row">
    <ion-icon slot="start" src="../../assets/img/svg/otp01.svg" class="img_main"></ion-icon>
    <!--<div class="img_main"><img src="../../assets/img/step01.png" /></div>-->
    <div class="reg_cnt padding">
        <h1>Registration</h1>
        <p>Enter your mobile number, we will send you OTP to create your account.</p>
    </div>
    <div class="padding">
      <div class="input_no">
          <img src="../../assets/img/Saudi_flag.png" width="9%"/><span>(+966)</span>
          <span><ion-input type="number" placeholder="50 xxx xxxx" maxlength="9"></ion-input></span>
      </div>
    </div>
  </div>
</section>
<!--Start Button Content-->
  <section>
      <div class="row">
        <div class="padding">
            <button ion-button class="btn_default btn_active" expand="block" routerLink="/sc-otp-code" routerDirection="forward">Continue</button>
        </div>
      </div>
    </section>
<!--End Button Content-->
</ion-content>
<!--End Page Content-->
